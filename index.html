<!DOCTYPE html>
<script src="http://stenington.org/roborampage/coquette.js"></script>
<script src="roborampage.js"></script>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link href="style.css" rel="stylesheet" type="text/css">

<h1>ROBORAMPAGE</h1>
<div class="container">
  <canvas id="canvas" tabindex="1"></canvas>
  <h1 id="message"></h1>
</div>
<p>The robots are after you! Get them to crash before they get you.</p>
<dl>
  <dt>▲</dt>
  <dt>◀</dt>
  <dt>▼</dt>
  <dt>▶</dt>
  <dd>to move</dd>
  <dt>Shift</dt>
  <dd>to run</dd>
  <dt>Space</dt>
  <dd>to teleport</dd>
</dl>

<small>By <a href="https://twitter.com/stenington">@stenington</a></small>

<script>
function showMessage(msg) {
  var el = document.getElementById('message');
  el.style.display = "initial";
  el.textContent = msg;
}

window.addEventListener('load', function() {
  new Game({
    width: 500,
    height: 500,
    colors: {
      background: "#002b36",
      player: {
        alive: "#2aa198",
        dead:  "#2aa198"
      },
      robot: {
        alive: "#d33682",
        dead:  "#dc322f"
      }
    },
    sizes: {
      player: {
        x: 9,
        y: 9
      },
      robot: {
        x: 9,
        y: 9
      }
    },
    speeds: {
      player: {
        walk: 2.4,
        run:  3.6
      },
      robot: {
        walk: 2.6
      }
    },
    robots: 10,
    win: function () {
      showMessage("You win!");
    },
    lose: function () {
      showMessage("You lose.");
    }
  });
});
</script>
